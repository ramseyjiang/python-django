<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Books</h1>
        <a href="{% url 'book_create' %}" class="btn btn-primary mb-3">Add New Book</a>
        <a href="{% url 'author_list' %}" class="btn btn-primary mb-3">Go To Authors List</a>
        <a href="{% url 'publisher_list' %}" class="btn btn-primary mb-3">Go To Publishers List</a>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Publisher</th>
                    <th>Price</th>
                    <th>Publication Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author.name }}</td>
                        <td>{{ book.publisher.name }}</td>
                        <td>${{ book.price }}</td>
                        <td>{{ book.publication_date }}</td>
                        <td>
                            <a href="{% url 'book_update' book.pk %}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="{% url 'book_delete' book.pk %}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
