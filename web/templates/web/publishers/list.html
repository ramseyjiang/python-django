<!DOCTYPE html>
<html lang="">
<head>
    <title>Publishers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Publishers</h1>
        <a href="{% url 'publisher_create' %}" class="btn btn-primary mb-3">Add New Publisher</a>
        <a href="{% url 'book_list' %}" class="btn btn-primary mb-3">Go To Books List</a>
        <a href="{% url 'author_list' %}" class="btn btn-primary mb-3">Go To Authors List</a>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for publisher in publishers %}
                    <tr>
                        <td>{{ publisher.name }}</td>
                        <td>
                            <a href="{% url 'publisher_update' publisher.pk %}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="{% url 'publisher_delete' publisher.pk %}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
